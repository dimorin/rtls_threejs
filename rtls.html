<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치추적</title>
    <link rel="stylesheet" href="./src/css/style.css">
    
    <!--es.modules.shism 폴리필-->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@^0.154.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@^0.154.0/examples/jsm/",
                "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.18/+esm",
                "three-pathfinding" : "https://cdn.jsdelivr.net/npm/three-pathfinding/+esm"
                
            }
        }
    </script>     
</head>
<body>    
    <div class="main">
        <canvas id="result"></canvas>   
        <div class="ui" style="">
            <div>
                <label style="display:inline-block;margin:0 5px;"><input type="radio" name="area" value="room0" checked> <span>현관</span></label>
                <label style="display:inline-block;margin:0 5px;"><input type="radio" name="area" value="room1"> <span>회의실</span></label>
                <label style="display:inline-block;margin:0 5px;"><input type="radio" name="area" value="room2"> <span>연구소</span></label>
                <label style="display:inline-block;margin:0 5px;"><input type="radio" name="area" value="room3"> <span>공용룸</span></label>
                <label style="display:inline-block;margin:0 5px;"><input type="radio" name="area" value="room4"> <span>대표이사실</span></label>
            </div>            
            <div class="camera_control" style="">
                <div title="view" style="display:flex;align-items:center;margin:0 5px;">
                    <span style="display:inline-block;margin:0 5px;">side view</span>
                    <input type="range" id="view_range" style="">
                    <span style="display:inline-block;margin:0 5px;">top view</span>
                </div>
                <div title="scale" style="display:flex;align-items:center;margin:0 5px;">
                    <span style="display:inline-block;margin:0 5px;">+</span>
                    <input type="range" id="scale_range" style="">
                    <span style="display:inline-block;margin:0 5px;">-</span>
                </div>
            </div>
        </div>
        <div style="position:absolute;right:10px;bottom:10px;font-size:1.4rem;display:flex;align-items:center;">   
            <!-- <div style="position:relative;display:inline-block;width:58px;margin:0 5px;">
                <img src="./src/img/move.png">
                <span style="position:absolute;left:50%;bottom:25px;transform:translate(-50%, 0);">이동</span>
            </div>
            <div style="position:relative;display:inline-block;width:58px;margin:0 5px;">
                <img src="./src/img/scale.png">
                <span style="position:absolute;left:50%;bottom:25px;transform:translate(-50%, 0);white-space: nowrap;">확대·축소</span>
            </div>
            <div style="position:relative;display:inline-block;width:58px;margin:0 5px;">
                <img src="./src/img/rotation.png">
                <span style="position:absolute;left:50%;bottom:25px;transform:translate(-50%, 0);">회전</span>
            </div> -->
            <button class="btn_init_camera" style="display:inline-block;background:#0075ff;outline:none;border-radius:4px;border:none;cursor:pointer;margin:0 5px;padding:10px;color:white;">초기화</button> 
        </div>
    </div>
    
    
    
    <script src="./src/js/rtls.js" type="module"></script>
</body>
</html>
