<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>위치추적</title>
    <link rel="stylesheet" href="./src/css/style.css">
    
    <!--es.modules.shism 폴리필-->
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.7.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@^0.154.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@^0.154.0/examples/jsm/",
                "lil-gui": "https://cdn.jsdelivr.net/npm/lil-gui@0.18/+esm",
                "three-pathfinding" : "https://cdn.jsdelivr.net/npm/three-pathfinding/+esm"
                
            }
        }
    </script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/progressbar.js/1.0.1/progressbar.min.js"></script>
</head>
<body>    
    <canvas id="result"></canvas>   
    <div style="position:fixed;left:10px;bottom:50px;">
        <label><input type="radio" name="area" value="room0"> <span>현관</span></label>
        <label><input type="radio" name="area" value="room1"> <span>회의실</span></label>
        <label><input type="radio" name="area" value="room2"> <span>연구소</span></label>
        <label><input type="radio" name="area" value="room3"> <span>공용룸</span></label>
        <label><input type="radio" name="area" value="room4"> <span>대표이사실</span></label>
    </div>
   
    <div style="position:fixed;right:0px;bottom:50px;">
        <div title="view">
            <input type="range" id="view_range" style="transform:translateY(-40px) rotate(-90deg);">
        </div>
        <div title="scale" style="position:absolute;right:100px;">
            <input type="range" id="scale_range" style="transform:rotate(180deg);">
        </div>
    </div>
    
    
    <script src="./src/js/pathfinding_speechbubble.js" type="module"></script>
</body>
</html>
